<div class="dz-preview dz-file-preview">
    <div class="row-fluid">
        <div class="span2">
            <div class="dz-details">
                <div class="dz-filename"><span data-dz-name></span></div>
                <div class="dz-size" data-dz-size></div>
                <img data-dz-thumbnail />
            </div>
        </div>
        <div class="span10">
            <form class="form-horizontal upload-picture">
                <input type="hidden" name="FileName" />
                <div class="row-fluid">
                    <div class="control-group">
                        <label class="control-label" for="Name">Tên hình ảnh:</label>
                        <div class="controls">
                            <div class="span12">
                                <input type="text" class="span12" name="Name" />
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="Alt">Alt:</label>
                        <div class="controls">
                            <div class="span12">
                                <input type="text" class="span12" name="Alt" />
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="Link">Link:</label>
                        <div class="controls">
                            <div class="span12">
                                <input type="text" class="span12" name="Link" />
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="Summary">Summary</label>
                        <div class="controls">
                            <div class="span12">
                                <textarea class="span12" name="Summary"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div>
    <div class="dz-success-mark"><span>✔</span></div>
    <div class="dz-error-mark"><span>✘</span></div>
    <div class="dz-error-message"><span data-dz-errormessage></span></div>
</div>
