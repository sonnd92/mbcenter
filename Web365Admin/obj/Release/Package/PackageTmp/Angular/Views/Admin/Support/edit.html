<form class="form-horizontal" id="modified-form" ng-submit="submit($event)" ng-controller="supportModified">
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0">Thêm mới hỗ trợ</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa hỗ trợ: {{data.FullName}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <div class="control-group">
                    <label class="control-label" for="FullName">Tên hỗ trợ:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="FullName" ng-model="data.FullName" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="TypeID">Nhóm hỗ trợ:</label>
                    <div class="controls">
                        <div class="span6">
                            <select class="span12" list="listType" ng-model="item" dataname="TypeID" datavalue="{{data.TypeID}}" placeholder="Chọn nhóm hỗ trợ" ng-options="item.Name for item in listType" chosen></select>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Yahoo">Yahoo:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Yahoo" ng-model="data.Yahoo" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Skype">Skype:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Skype" ng-model="data.Skype" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Price">Số hiệu:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6 spinner-number" name="Number" ng-model="data.Number" spinner />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsShow">Hiển thị:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>                                                               
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsShow" ng-value="data.IsShow" ng-model="data.IsShow" />                                
                                <span class="lbl"></span>
                                <input type="hidden" name="IsShow" ng-value="data.IsShow" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Price">Chi tiết hỗ trợ:</label>
                    <div class="controls">
                        <input type="hidden" name="Detail" ng-value="data.Detail" />
                        <div class="wysiwyg-editor editor" ng-bind-html="renderHtml(data.Detail)" wysiwyg>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
