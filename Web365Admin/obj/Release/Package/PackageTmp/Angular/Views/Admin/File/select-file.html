<form class="form-horizontal" id="select-picture-form">
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="closeSelectFileModal()">×</a>
            <h3 class="modal-title">Lựa chọn file</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget-box collapsed">
                        <div class="widget-header widget-hea1der-small header-color-dark">
                            <h6>
                                <i class="icon-filter"></i>
                                Lọc file
                            </h6>
                            <div class="widget-toolbar">
                                <a href="#" data-action="collapse">
                                    <i class="icon-chevron-down"></i>
                                </a>
                            </div>
                        </div>
                        <div class="widget-body">
                            <div class="widget-main">
                                <div class="row-fluid">
                                    <div class="span12">
                                        <div class="form-horizontal">
                                            <div class="control-group">
                                                <label class="control-label" for="form-field-1">Tên file</label>
                                                <div class="controls">
                                                    <input type="text" placeholder="Từ khóa" ng-model="fileFilter.name" />
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label" for="form-field-1">Tên file file</label>
                                                <div class="controls">
                                                    <input type="text" placeholder="Từ khóa" ng-model="fileFilter.fileName" />
                                                </div>
                                            </div>
                                            <div class="form-actions">
                                                <button class="btn btn-info" type="button" ng-click="searchFile()">
                                                    <i class="icon-ok bigger-110"></i>
                                                    Tìm kiếm
                                                </button>
                                                <button class="btn" type="reset">
                                                    <i class="icon-undo bigger-110"></i>
                                                    Mặc định
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="space"></div>
            <div class="row-fluid">
                <div class="span3">
                    <tree list="treeTypeFile" title="Nhóm loại file" name="typeFileId" multiselect="true" selected="treeSelected()"></tree>
                </div>
                <div class="span9">
                    <div class="row-fluid">
                        <ul class="ace-thumbnails">
                            <li ng-repeat="item in listFile">
                                <a href="javascript:;">
                                    <img alt="{{item.Alt}}" src="/Content/Admin/css/images/icon-file-pdf.png" width="150" height="150" />
                                    <div class="text">
                                        <div class="inner">{{item.Name}}</div>
                                    </div>
                                </a>
                                <div class="tools tools-bottom">
                                    <a href="javascript:;" ng-click="choiceFile($event, item)">
                                        <i class="icon-check-empty white"></i>
                                    </a>
                                </div>
                            </li>
                        </ul>                        
                    </div>
                    <div class="row-fluid" ng-if="totalFile > listFile.length">
                        <div class="space"></div>
                        <p>
                            <button class="btn btn-primary btn-block" ng-click="loadMoreFile()">Thêm file</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <!--<a href="javascript:;" class="btn btn-primary" ng-click="addNewFile()">Thêm mới file</a>-->
            <a href="javascript:;" class="btn btn-warning" ng-click="closeSelectFileModal()">Thoát</a>
        </div>
    </div>
</form>
