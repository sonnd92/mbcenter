<form name="modified_form" class="form-horizontal" id="modified-form" ng-submit="submit($event)" ng-controller="receiveInfoGroupModified" novalidate>
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0">Thêm mới nhóm nhận thông tin</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa nhóm nhận thông tin: {{data.Name}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <div class="control-group" ng-class="{error: modified_form.Name.$dirty && modified_form.Name.$invalid}">
                    <label class="control-label" for="Name">Tên nhóm nhận thông tin:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Name" ng-model="data.Name" field="NameAscii" dataid="{{data.ID}}" toascii receiveinfogroup-name required ng-minlength="5" ng-maxlength="20" />
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.required">Bạn cần nhập tên nội dung</span>
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.minlength || modified_form.Name.$error.maxlength">Bạn cần nhập lớn hơn 5 và nhỏ hơn 20 ký tự</span>
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.unique">Tên nội dung đã tồn tại</span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Price">Chi tiết nhóm nhận thông tin:</label>
                    <div class="controls">
                        <textarea name="Detail" ng-model="data.Detail" ck-editor></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
