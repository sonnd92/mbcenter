<form class="form-horizontal" id="modified-form" ng-submit="submit($event)" ng-controller="stepServiceModified">
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0">Thêm mới quy trình</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa quy trình: {{data.Title}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <div class="control-group">
                    <label class="control-label" for="Name">Tên quy trình:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Name" ng-model="data.Name" field="Name" />
                        </div>
                    </div>
                </div> 
                <div class="control-group">
                    <label class="control-label" for="Course">Liệu trình:</label>
                    <div class="controls">
                        <input type="hidden" name="Course" ng-value="data.Course" />
                        <div class="wysiwyg-editor editor" ng-bind-html="renderHtml(data.Course)" wysiwyg>
                        </div>
                    </div>
                </div> 
                <div class="control-group">
                    <label class="control-label" for="Uses">Công dụng:</label>
                    <div class="controls">
                        <input type="hidden" name="Uses" ng-value="data.Uses" />
                        <div class="wysiwyg-editor editor" ng-bind-html="renderHtml(data.Uses)" wysiwyg>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="ServiceId">Loại dịch vụ:</label>
                    <div class="controls">
                        <div class="span6">
                            <tree list="listTreeDataForm" title="Loại dịch vụ" name="ServiceId" value="{{data.ServiceId}}" select-one="true" collapsed="collapsed"></tree>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Step">Thứ tự:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6 spinner-number" name="Step" ng-model="data.Step" spinner />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Ảnh quá trình:</label>
                    <div class="controls">
                        <box-picture arrid="data.ListPictureID" multi="true" property="listPictureId"></box-picture>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsShow">Hiển thị:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsShow" ng-value="data.IsShow" ng-model="data.IsShow" />
                                <span class="lbl"></span>
                                <input type="hidden" name="IsShow" ng-value="data.IsShow" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
