<form class="form-horizontal" id="modified-form" ng-submit="submit($event)" ng-controller="serviceModified">
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0">Thêm mới dịch vụ</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa dịch vụ: {{data.Title}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <div class="control-group">
                    <label class="control-label" for="Title">Tên dịch vụ:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Title" ng-model="data.Title" field="TitleAscii" toascii />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="TitleAscii">SEO Uri:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="TitleAscii" ng-model="data.TitleAscii" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="SEOTitle">SEO Title:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="SEOTitle" ng-model="data.SEOTitle" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="SEODescription">SEO Description:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="SEODescription" ng-model="data.SEODescription" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="SEOKeyword">SEO Keyword:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="SEOKeyword" ng-model="data.SEOKeyword" />
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="Index">Số hiệu:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6 spinner-number" name="Index" ng-model="data.Index" spinner />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsShow">Hiển thị:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsShow" ng-value="data.IsShow" ng-model="data.IsShow"/>
                                <span class="lbl"></span>
                                <input type="hidden" name="IsShow" ng-value="data.IsShow"/>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsFeartured">Dịch vụ nổi bật:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsFeartured" ng-value="data.IsFeartured" ng-model="data.IsFeartured" />
                                <span class="lbl"></span>
                                <input type="hidden" name="IsFeartured" ng-value="data.IsFeartured" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="PictureId">Ảnh dịch vụ:</label>
                    <div class="controls">
                        <box-picture arrid="data.PictureId" only="true" property="PictureId"></box-picture>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Summary">Mô tả về dịch vụ:</label>
                    <div class="controls">
                        <input type="hidden" name="Summary" ng-value="data.Summary" />
                        <div class="wysiwyg-editor editor" ng-bind-html="renderHtml(data.Summary)" wysiwyg>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
</form>
