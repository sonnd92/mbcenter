<form class="form-horizontal" id="modified-form" ng-submit="submit($event)" ng-controller="menuModified">
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0">Thêm mới menu</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa menu: {{data.Name}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <div class="control-group">
                    <label class="control-label" for="Name">Tên menu:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Name" ng-model="data.Name" field="NameAscii" toascii />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="NameAscii">SEO Uri:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="NameAscii" ng-model="data.NameAscii" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Link">Link:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Link" ng-model="data.Link" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsProject">Link dự án:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsProject" ng-value="data.IsProject" ng-model="data.IsProject" />
                                <span class="lbl"></span>
                                <input type="hidden" name="IsProject" ng-value="data.IsProject" />
                            </label>
                        </div>
                    </div>
                </div>
                <!--<div class="control-group">
                    <label class="control-label" for="Background">Màu nền:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Background" ng-model="data.Background" colorpicker />
                        </div>
                    </div>
                </div>-->
                <div class="control-group">
                    <label class="control-label" for="Target">Target:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Target" ng-model="data.Target" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="CssClass">CssClass:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="CssClass" ng-model="data.CssClass" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Parent">Nhóm:</label>
                    <div class="controls">
                        <div class="span6">
                            <tree list="listTreeDataForm" title="Nhóm menu" name="Parent" value="{{data.Parent}}" select-one="true" collapsed="collapsed"></tree>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="DisplayOrder">Thứ tự:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6 spinner-number" name="DisplayOrder" ng-model="data.DisplayOrder" spinner />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsShow">Hiển thị:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>                                                               
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsShow" ng-value="data.IsShow" ng-model="data.IsShow" />                                
                                <span class="lbl"></span>
                                <input type="hidden" name="IsShow" ng-value="data.IsShow" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
