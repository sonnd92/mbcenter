<form class="form-horizontal" id="modified-form" ng-submit="submitTypeOfGroup($event)" ng-controller="articleTypeGroupModified">
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title">Loại bài viết thuộc nhóm: {{dataGroupType.name}}</h3>
        </div>
        <div class="modal-body">
            <input type="hidden" name="groupId" ng-value="dataGroupType.id" ng-model="dataGroupType.id" />
            <div class="row-fluid">
                <table class="table table-striped table-bordered table-hover dataTable primaryTable list-sort-able" dataname="typeId" dataid="{{dataGroupType.arrTypeId.toString()}}" sortable>
                    <tr>
                        <th>ID</th>
                        <th>Loại</th>
                        <th class="hidden-480">Trạng thái</th>
                        <th></th>
                    </tr>
                    <tr class="item-sort-able" data-id="{{item.ID}}" ng-repeat="item in listType">
                        <td>{{item.ID}}</td>
                        <td>{{item.Name}}</td>
                        <td class="hidden-480">
                            <span class="label label-success" ng-if="item.IsShow == true">Hiển thị</span>
                            <span class="label label-warning" ng-if="item.IsShow == false">Ẩn</span>
                        </td>
                        <td class="td-actions">
                            <div class="hidden-phone visible-desktop action-buttons">
                                <a class="red delete-item-list" href="javascript:;" ng-click="removeType($event)">
                                    <i class="icon-trash bigger-130"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
