<div class="row-fluid">
    <ul class="ace-thumbnails list-sort-able" sortable>
        <li class="item-sort-able" data-id="{{item.ID}}" ng-repeat="item in listSelected">
            <a href="/UploadFile/ImageThumbs/{{item.FileName}}" data-rel="colorbox">
                <img alt="{{item.Alt}}" ng-src="/UploadFile/ImageThumbs/{{item.FileName}}" width="150" height="150" />
            </a>
            <div class="tools tools-bottom">
                <a href="javascript:;" ng-click="removePicture($event, item.ID)">
                    <i class="icon-remove red"></i>
                </a>
            </div>
        </li>
        <li class="choice-picture">
            <a href="javascript:;" title="Chọn ảnh" ng-click="selectPicture()">
                <i class="icon-picture"></i>
            </a>
        </li>
    </ul>
</div>
