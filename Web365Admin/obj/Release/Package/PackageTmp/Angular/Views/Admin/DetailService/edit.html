<form class="form-horizontal" id="modified-form" ng-submit="submit($event)" ng-controller="detailServiceModified">
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0">Thêm mới bảng giá dịch vụ</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa bảng giá dịch vụ: {{data.Title}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <div class="control-group">
                    <label class="control-label" for="Name">Tên bảng giá dịch vụ:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Name" ng-model="data.Name" field="Name" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Price">Giá:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="number" class="span6" name="Price" ng-model="data.Price" field="Price" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Detail">Mô tả:</label>
                    <div class="controls">
                        <input type="hidden" name="Detail" ng-value="data.Detail" />
                        <div class="wysiwyg-editor editor" ng-bind-html="renderHtml(data.Detail)" wysiwyg>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="GroupId">Nhóm dịch vụ:</label>
                    <div class="controls">
                        <div class="span6">
                            <tree list="listTreeDataForm" title="Nhóm dịch vụ" name="GroupId" value="{{data.GroupId}}" s select-one="true" collapsed="collapsed"></tree>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Index">Thứ tự:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6 spinner-number" name="Index" ng-model="data.Index" spinner />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsShow">Hiển thị:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsShow" ng-value="data.IsShow" ng-model="data.IsShow" />
                                <span class="lbl"></span>
                                <input type="hidden" name="IsShow" ng-value="data.IsShow" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
