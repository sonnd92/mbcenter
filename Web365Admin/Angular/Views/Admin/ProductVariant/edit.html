<form name="modified_form" class="form-horizontal" id="modified-form" ng-submit="submit($event)" ng-controller="productVariantModified" novalidate>
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0">Thêm mới kiểu sản phẩm</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa kiểu sản phẩm: {{data.Name}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <div class="control-group">
                    <label class="control-label" for="ProductID">Sản phẩm:</label>
                    <div class="controls">
                        <div class="span6">
                            <select class="span12" list="listProduct" ng-model="item" dataname="ProductID" datavalue="{{data.ProductID.toString()}}" placeholder="Chọn sản phẩm" ng-options="item.Name for item in listProduct" chosen></select>
                        </div>
                    </div>
                </div>
                <div class="control-group" ng-class="{error: modified_form.Name.$dirty && modified_form.Name.$invalid}">
                    <label class="control-label" for="Name">Tên kiểu sản phẩm:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Name" ng-model="data.Name" required ng-minlength="3" ng-maxlength="255" />
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.required">Bạn cần nhập tên nội dung</span>
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.minlength || modified_form.Name.$error.maxlength">Bạn cần nhập lớn hơn 6 và nhỏ hơn 255 ký tự</span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Code">Mã:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Code" ng-model="data.Code" required />
                            <span for="Name" class="help-inline" ng-if="modified_form.Code.$error.required">Bạn cần nhập mã sản phẩm</span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Price">Giá:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6 input-medium input-mask-phone" dataname="Price" ng-model="data.Price" maskmoney />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="VAT">VAT:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6 input-medium input-mask-phone" dataname="VAT" ng-model="data.VAT" maskmoney />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Quantity">Số lượng:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6 spinner-number" name="Quantity" ng-model="data.Quantity" spinner />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="DisplayOrder">Thứ tự:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6 spinner-number" name="DisplayOrder" ng-model="data.DisplayOrder" spinner />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsShow">Hiển thị:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsShow" ng-value="data.IsShow" ng-model="data.IsShow" />
                                <span class="lbl"></span>
                                <input type="hidden" name="IsShow" ng-value="data.IsShow" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsOutOfStock">Hết hàng:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsOutOfStock" ng-value="data.IsOutOfStock" ng-model="data.IsOutOfStock" />
                                <span class="lbl"></span>
                                <input type="hidden" name="IsOutOfStock" ng-value="data.IsOutOfStock" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button variant="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
