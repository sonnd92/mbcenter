<form class="form-horizontal" id="modified-form" ng-submit="submit($event)" ng-controller="fileModified">
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0">Thêm mới file</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa file: {{data.Name}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <div class="control-group">
                    <label class="control-label" for="Name">Tên file:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Name" ng-model="data.Name" field="NameAscii" toascii />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="NameAscii">SEO Uri:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="NameAscii" ng-model="data.NameAscii" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="SEOTitle">SEO Title:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="SEOTitle" ng-model="data.SEOTitle" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="SEODescription">SEO Description:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="SEODescription" ng-model="data.SEODescription" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="SEOKeyword">SEO Keyword:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="SEOKeyword" ng-model="data.SEOKeyword" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Parent">Nhóm:</label>
                    <div class="controls">
                        <div class="span6">
                            <tree list="listTreeDataForm" title="Nhóm file" name="TypeID" value="{{data.TypeID}}" select-one="true" collapsed="collapsed"></tree>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Price">Số hiệu:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6 spinner-number" name="Number" ng-model="data.Number" spinner />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsShow">Hiển thị:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsShow" ng-value="data.IsShow" ng-model="data.IsShow" />
                                <span class="lbl"></span>
                                <input type="hidden" name="IsShow" ng-value="data.IsShow" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Image">Ảnh file:</label>
                    <div class="controls">
                        <box-picture arrid="data.PictureID" only="true" property="PictureID"></box-picture>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="FileName">File:</label>
                    <div class="controls">
                        <div class="span4">
                            <div class="widget-main">
                                <div class="ace-file-input ace-file-multiple" ng-if="data.ID != 0">
                                    <a href="/UploadFile/Files/{{data.FileName}}" target="_blank">
                                        <label class="hide-placeholder selected">
                                            <span data-title="{{data.FileName}}"><i class="icon-file"></i></span>
                                        </label>
                                    </a>                                    
                                </div>
                                <input multiple="multiple" type="file" id="upload-image" class="uploadFile" dataname="FileName" value="{{data.FileName}}" upload-file />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Price">Chi tiết file:</label>
                    <div class="controls">
                        <textarea name="Detail" ng-model="data.Detail" ck-editor></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
