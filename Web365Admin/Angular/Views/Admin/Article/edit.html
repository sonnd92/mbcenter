<form class="form-horizontal" id="modified-form" ng-submit="submit($event)" ng-controller="articleModified">
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0">Thêm mới bài viết</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa bài viết: {{data.Title}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <div class="control-group">
                    <label class="control-label" for="Title">Tiêu đề bài viết:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Title" ng-model="data.Title" field="TitleAscii" toascii />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="TitleAscii">SEO Uri:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="TitleAscii" ng-model="data.TitleAscii" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="SEOTitle">SEO Title:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="SEOTitle" ng-model="data.SEOTitle" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="SEODescription">SEO Description:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="SEODescription" ng-model="data.SEODescription" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="SEOKeyword">SEO Keyword:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="SEOKeyword" ng-model="data.SEOKeyword" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="TypeID">Loại bài viết:</label>
                    <div class="controls">
                        <div class="span6">
                            <tree list="listTreeDataForm" title="Loại bài viết" name="TypeID" value="{{data.TypeID}}" select-one="true" collapsed="collapsed"></tree>
                        </div>
                    </div>
                </div>
                <!--<div class="control-group">
                    <label class="control-label" for="Parent">Nhóm bài viết:</label>
                    <div class="controls">
                        <div class="span6">
                            <chosenelement list="listArticleGroup" dataname="groupID" datavalue="{{data.ListGroupID.toString()}}" placeholder="Chọn nhóm" multiple="multiple"></chosenelement>
                        </div>
                    </div>
                </div>-->
                <div class="control-group">
                    <label class="control-label" for="Number">Số hiệu:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6 spinner-number" name="Number" ng-model="data.Number" spinner />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsShow">Hiển thị:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>                                                               
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsShow" ng-value="data.IsShow" ng-model="data.IsShow" />                                
                                <span class="lbl"></span>
                                <input type="hidden" name="IsShow" ng-value="data.IsShow" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Image">Ảnh bài viết:</label>
                    <div class="controls">
                        <box-picture arrid="data.PictureID" only="true" property="PictureID"></box-picture>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Ảnh gallery:</label>
                    <div class="controls">
                        <box-picture arrid="data.ListPictureID" multi="true" property="listPictureId"></box-picture>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Summary">Tóm tắt bài viết:</label>
                    <div class="controls">
                        <input type="hidden" name="Summary" ng-value="data.Summary" />
                        <div class="wysiwyg-editor editor" ng-bind-html="renderHtml(data.Summary)" wysiwyg>
                        </div> 
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Detail">Chi tiết bài viết:</label>
                    <div class="controls">
                        <textarea name="Detail" ng-value="data.Detail" ng-model="data.Detail" ck-editor></textarea>  
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
