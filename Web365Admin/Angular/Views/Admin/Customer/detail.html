<form class="form-horizontal">
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title">Chi tiết loại hình ảnh</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <div class="control-group">
                    <label class="control-label" for="UserName">Tên tài khoản:</label>
                    <div class="controls">
                        <div class="span12">
                            <div class="control-text">{{data.UserName}}</div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="FirstName">Tên họ:</label>
                    <div class="controls">
                        <div class="span12">
                            <div class="control-text">{{data.FirstName}}</div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="LastName">Tên:</label>
                    <div class="controls">
                        <div class="span12">
                            <div class="control-text">{{data.LastName}}</div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Email">Email:</label>
                    <div class="controls">
                        <div class="span12">
                            <div class="control-text">{{data.Email}}</div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Phone">Số ĐT:</label>
                    <div class="controls">
                        <div class="span12">
                            <div class="control-text">{{data.Phone}}</div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Price">Số hiệu:</label>
                    <div class="controls">
                        <div class="span12">
                            <div class="control-text">{{data.Number}}</div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsActive">Đang sử dụng:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsActive" ng-value="data.IsActive" ng-model="data.IsActive" />
                                <span class="lbl"></span>
                                <input type="hidden" name="IsActive" ng-value="data.IsActive" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Image">Ảnh khách hàng:</label>
                    <div class="controls">
                        <box-picture arrid="data.PictureID" only="true" property="PictureID"></box-picture>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Price">Chi tiết khách hàng:</label>
                    <div class="controls">
                        <input type="hidden" name="Detail" ng-value="data.Detail" />
                        <div class="wysiwyg-editor editor" ng-bind-html="renderHtml(data.Detail)" wysiwyg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="btn-group dropup">
                <button data-toggle="dropdown" class="btn btn-success dropdown-toggle">
                    Hành động
                    <i class="icon-angle-up icon-on-right"></i>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="javascript:;" ng-click="edit(data.ID)">Sửa</a>
                    </li>
                    <li>
                        <a href="javascript:;" ng-click="show('loại hình ảnh', data.Name, data.ID)" ng-if="data.IsShow == false">Hiển thị</a>
                    </li>
                    <li>
                        <a href="javascript:;" ng-click="hide('loại hình ảnh', data.Name, data.ID)" ng-if="data.IsShow == true">Ẩn</a>
                    </li>
                    <li>
                        <a href="javascript:;" ng-click="delete('loại hình ảnh', data.Name, data.ID)">Xóa</a>
                    </li>
                </ul>
            </div>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
