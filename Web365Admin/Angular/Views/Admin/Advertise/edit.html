<form class="form-horizontal" id="modified-form" ng-submit="submit($event)" ng-controller="advertiseModified">
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0">Thêm mới quảng cáo</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa quảng cáo: {{data.Name}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <div class="control-group">
                    <label class="control-label" for="Name">Tên quảng cáo:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Name" ng-model="data.Name" />
                        </div>
                    </div>
                </div>     
                <div class="control-group">
                    <label class="control-label" for="Link">Link quảng cáo:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Link" ng-model="data.Link" />
                        </div>
                    </div>
                </div>   
                <div class="control-group">
                    <label class="control-label" for="StartDate">Từ ngày:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="StartDate" ng-model="data.StartDate" data-date-format="dd-mm-yyyy" acedatepicker />
                        </div>
                    </div>
                </div> 
                <div class="control-group">
                    <label class="control-label" for="EndDate">Đến ngày:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="EndDate" ng-model="data.EndDate" data-date-format="dd-mm-yyyy" acedatepicker />
                        </div>
                    </div>
                </div>        
                <div class="control-group">
                    <label class="control-label" for="IsShow">Hiển thị:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsShow" ng-value="data.IsShow" ng-model="data.IsShow" />
                                <span class="lbl"></span>
                                <input type="hidden" name="IsShow" ng-value="data.IsShow" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Ảnh quảng cáo:</label>
                    <div class="controls">
                        <box-picture arrid="data.ListPictureID" multi="true" property="listPictureId"></box-picture>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Detail">Chi tiết quảng cáo:</label>
                    <div class="controls">
                        <textarea name="Detail" ng-model="data.Detail" ck-editor></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
