<form name="modified_form" class="form-horizontal" id="modified-form" ng-submit="submit($event)" ng-controller="productModified" novalidate>
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0">Thêm mới sản phẩm</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa sản phẩm: {{data.Name}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <tabset>
                    <tab heading="Sản phẩm">
                        <div class="control-group" ng-class="{error: modified_form.Name.$dirty && modified_form.Name.$invalid}">
                            <label class="control-label" for="Name">Tên đề sản phẩm:</label>
                            <div class="controls">
                                <div class="span12">
                                    <input type="text" class="span6" name="Name" ng-model="data.Name" field="NameAscii" toascii dataid="{{data.ID}}" datactrl="Product" required ng-minlength="3" ng-maxlength="255" />
                                    <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.required">Bạn cần nhập tên nội dung</span>
                                    <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.minlength || modified_form.Name.$error.maxlength">Bạn cần nhập lớn hơn 6 và nhỏ hơn 255 ký tự</span>
                                    <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.unique">Tên nội dung đã tồn tại</span>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="NameAscii">SEO Uri:</label>
                            <div class="controls">
                                <div class="span12">
                                    <input type="text" class="span6" name="NameAscii" ng-model="data.NameAscii" />
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="SEOTitle">SEO Title:</label>
                            <div class="controls">
                                <div class="span12">
                                    <input type="text" class="span6" name="SEOTitle" ng-model="data.SEOTitle" />
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="SEODescription">SEO Description:</label>
                            <div class="controls">
                                <div class="span12">
                                    <input type="text" class="span6" name="SEODescription" ng-model="data.SEODescription" />
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="SEOKeyword">SEO Keyword:</label>
                            <div class="controls">
                                <div class="span12">
                                    <input type="text" class="span6" name="SEOKeyword" ng-model="data.SEOKeyword" />
                                </div>
                            </div>
                        </div>                        
                        <div class="control-group">
                            <label class="control-label" for="Number">Số thứ tự:</label>
                            <div class="controls">
                                <div class="span12">
                                    <input type="text" class="span6 spinner-number" name="Number" ng-model="data.Number" spinner />
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="IsShow">Hiển thị:</label>
                            <div class="controls">
                                <div class="span3">
                                    <label>
                                        <input type="checkbox" class="ace-switch ace-switch-1" name="IsShow" ng-value="data.IsShow" ng-model="data.IsShow" />
                                        <span class="lbl"></span>
                                        <input type="hidden" name="IsShow" ng-value="data.IsShow" />
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="Image">Ảnh sản phẩm:</label>
                            <div class="controls">
                                <box-picture arrid="data.PictureID" only="true" property="PictureID"></box-picture>
                            </div>
                        </div>
                        <!--<div class="control-group">
                            <label class="control-label">Nhóm ảnh:</label>
                            <div class="controls">
                                <box-picture arrid="data.ListPictureID" multi="true" property="listPictureId"></box-picture>
                            </div>
                        </div>-->                        
                    </tab>
                    <tab heading="Thông tin sản phẩm">
                        <div class="control-group">
                            <label class="control-label" for="Serial">Mã sản phẩm:</label>
                            <div class="controls">
                                <div class="span12">
                                    <input type="text" class="span6" name="Serial" ng-model="data.Serial" required />
                                    <span for="Name" class="help-inline" ng-if="modified_form.Serial.$error.required">Bạn cần nhập mã sản phẩm</span>
                                </div>
                            </div>
                        </div>
                        <!--<div class="control-group">
                            <label class="control-label" for="TypeID">Loại sản phẩm:</label>
                            <div class="controls">
                                <div class="span6">
                                    <tree list="listTreeDataForm" title="Loại sản phẩm" name="TypeID" value="{{data.TypeID}}" select-one="true" collapsed="collapsed"></tree>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="Manufacturer">Hãng sản xuất:</label>
                            <div class="controls">
                                <div class="span6">
                                    <select class="span12" list="listManufacturer" ng-model="item" dataname="Manufacturer" datavalue="{{data.Manufacturer}}" placeholder="Chọn nhà phân phối" ng-options="item.Name for item in listManufacturer" chosen></select>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="Distributor">Nhà phân phối:</label>
                            <div class="controls">
                                <div class="span6">
                                    <select class="span12" list="listDistributor" ng-model="item" dataname="Distributor" datavalue="{{data.Distributor}}" placeholder="Chọn hãng sãn xuất" ng-options="item.Name for item in listDistributor" chosen></select>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="Status">Trạng thái:</label>
                            <div class="controls">
                                <div class="span6">
                                    <chosenelement list="listStatus" dataname="statusId" datavalue="{{data.ListStatusId.toString()}}" placeholder="Chọn trạng thái sản phẩm" multiple="multiple"></chosenelement>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="Label">Nhãn sản phẩm:</label>
                            <div class="controls">
                                <div class="span6">
									<chosenelement list="listLabel" dataname="labelId" datavalue="{{data.ListLabelId.toString()}}" placeholder="Chọn nhãn sản phẩm" multiple="multiple"></chosenelement>
                                </div>
                            </div>
                        </div>-->
                        <div class="control-group">
                            <label class="control-label" for="Price">Giá:</label>
                            <div class="controls">
                                <div class="span12">
                                    <input type="text" class="span6 input-medium input-mask-phone" dataname="Price" ng-model="data.Price" maskmoney/>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="Detail">Chi tiết sản phẩm:</label>
                            <div class="controls">
                                <textarea name="Detail" ng-model="data.Detail" ck-editor></textarea>
                            </div>
                        </div>
                        <!--<div class="control-group">
                            <label class="control-label" for="Summary">Mô tả sản phẩm:</label>
                            <div class="controls">
                                <input type="hidden" name="Summary" ng-value="data.Summary" />
                                <div class="wysiwyg-editor editor" ng-bind-html="renderHtml(data.Summary)" wysiwyg>
                                </div>
                            </div>
                        </div>-->
                        <!--<div class="control-group">
                            <label class="control-label" for="Quantity">Số lượng:</label>
                            <div class="controls">
                                <div class="span12">
                                    <input type="text" class="span6 spinner-number" name="Quantity" ng-model="data.Quantity" spinner />
                                </div>
                            </div>
                        </div>-->
                    </tab>
                    <!--<tab heading="Chi tiết sản phẩm">
                        <div class="control-group">
                            <label class="control-label" for="HighLights">Đặc điểm:</label>
                            <div class="controls">
                                <input type="hidden" name="HighLights" ng-value="data.HighLights" />
                                <div class="wysiwyg-editor editor" ng-bind-html="renderHtml(data.HighLights)" wysiwyg>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="Summary">Mô tả sản phẩm:</label>
                            <div class="controls">
                                <input type="hidden" name="Summary" ng-value="data.Summary" />
                                <div class="wysiwyg-editor editor" ng-bind-html="renderHtml(data.Summary)" wysiwyg>
                                </div>
                            </div>
                        </div>
                    </tab>-->
                </tabset>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
